<html>
<head>
    {% extends 'master.html' %}
    <title>Secretly Judging You, Movie</title>
</head>
<body>
    {% block body %}
<a href="/logout">Log out</a>
<h1>User list</h1>
{% for user in users %}
<h3><a href="/user/{{user.id}}">User {{user.id}}</a>, age {{user.age}}, has {{ user.ratings|length}} ratings</h3>
{% endfor %}
{% endblock %}
</body>
</html>
